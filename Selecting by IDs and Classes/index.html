<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            height: 34px;
            width: 34px;
            margin: 34px;
            padding: 34px;
            border: 2px solid black;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box">Bhupendra Jogi 1 </div>
        <div class="box">Bhupendra Jogi 1.5 </div>
        <div class="box">Bhupendra Jogi 2</div>
        <div id="redbox" class="box">Bhupendra Jogi 2.5</div>
        <div class="box">Bhupendra Jogi 3</div>
        <div class="box">Bhupendra Jogi 4</div>
        <div class="box">Bhupendra Jogi 5</div>
    </div>

    <script src="script.js"></script>
</body>
</html>

<!-- 
    Difference between id and class
    1. id is unique, class is not unique
    2. id is used to select a single element, class is used to select multiple elements
    3. No two elements can have the same id, but multiple elements can have the same class
    4. If there are elements with the same id, only the first element will be selected , while If there are elements with the same class, all the elements will be selected
-->
