<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Todo App</title>
  <style>
    body {
  font-family: Arial;
  background: #f0f0f0;
  display: flex;
  justify-content: center;
  padding-top: 50px;
}

.container {
  background: white;
  padding: 20px;
  border-radius: 8px;
  width: 300px;
  box-shadow: 0 4px 6px rgba(0,0,0,0.1);
}

#todo-list li {
  display: flex;
  justify-content: space-between;
  margin-top: 10px;
  padding: 6px;
  background: #eee;
  border-radius: 4px;
  animation: fadeIn 0.3s ease-in;
}

button {
  margin-top: 10px;
  cursor: pointer;
}

@keyframes fadeIn {
  from { opacity: 0; transform: translateY(-5px); }
  to { opacity: 1; transform: translateY(0); }
}
  </style>
</head>
<body>
  <div class="container">
    <h1>TODO List</h1>
    <input type="text" id="todo-input" placeholder="Add a new task" />
    <button id="add-btn">Add</button>
    <ul id="todo-list"></ul>
  </div>
  <script src="Ex6.js"></script>
</body>
</html>
